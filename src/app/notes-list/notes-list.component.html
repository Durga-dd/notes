<div class="margin-of-card" *ngFor="let list of notelist">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ list.title }}</mat-card-title>
      <mat-card-subtitle>{{
        list.description || "Description"
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button><mat-icon>visibility</mat-icon></button>
      <button mat-button><mat-icon>edit</mat-icon></button>
      <button mat-button><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
  <br />
</div>
